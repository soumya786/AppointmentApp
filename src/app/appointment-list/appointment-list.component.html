<div class="container">
  <form>
    <div class="card mt-2 p-2">
      <div class="col text-center">
        <h2><u>Create New Appointments</u></h2>
      </div>
      <div class="row p-3">
        <div class="col text-center">
          <mat-form-field appearance="outline">
            <mat-label>Appointment Description</mat-label>
            <input
              matInput
              [(ngModel)]="newAppointmentTitle"
              name="appDescription"
            />
          </mat-form-field>
        </div>
        <div class="col text-center">
          <mat-form-field appearance="outline">
            <mat-label>Choose a Date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              [(ngModel)]="newAppointmentDate"
              name="datepicker"
            />
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle
              matIconSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col text-center mt-2">
          <button mat-raised-button color="primary" (click)="addAppointment()">
            Add Appointment
          </button>
        </div>
      </div>
      <mat-divider class="mb-2"></mat-divider>
      <div class="col text-center">
        <h2><u>Appointments</u></h2>
      </div>
      <div
        class="card p-2 m-1"
        *ngFor="let appointment of appointments; index as i"
      >
        <div class="row">
          <div class="col p-2">
            {{ appointment.title }} ({{
              appointment.date | date : "dd-MM-yyyy"
            }})
          </div>
          <div class="col-md-2 text-center">
            <button
              mat-raised-button
              color="warn"
              (click)="deleteAppointment(i)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
